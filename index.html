<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles/style.css">

</head>

<body>

  <main class="card">
    <form class="card-ranking" id="ranking">
      <picture class="card-ranking-image">
        <img src="./images/icon-star.svg" alt="icon star">
      </picture>
      <h2 class="card-ranking-title">How did we do?</h2>
      <p>Please let usknow how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
      <div class="card-ranking-buttons">
        <button class="buttons" type="button" value="1">1</button>
        <button class="buttons" type="button" value="2">2</button>
        <button class="buttons" type="button" value="3">3</button>
        <button class="buttons" type="button" value="4">4</button>
        <button class="buttons" type="button" value="5">5</button>
      </div>
      <button type="submit">SUBMIT</button>

    </form>

    <section class="card-state" id="state">
      <picture class="card-state-image">
        <img src="./images/illustration-thank-you.svg" alt="Thank you">
      </picture>
      <div class="card-container-selected">
        <p class="card-state-selected"> You selected <span></span> out of 5</p>
      </div>
      <div>
        <p class="card-state-thanks"> Thank you!</p>
        <p class="card-state-text">We appreciate you taking the time to give a rating. If you ever need more support,
          don't hesitate to get in touch!
        </p>
      </div>
    </section>
  </main>
  <script src="index.js"></script>
</body>

</html>
